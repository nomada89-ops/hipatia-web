        const WEBHOOK_URL_CORRECTION = "https://n8n-n8n.ehqtcd.easypanel.host/webhook-test/examen-correcto";

                        {/* Card B */}

        // 2. Form A (Rubric Generator)
        const FormRubrica = ({ onBack }) => {
            const [step, setStep] = useState(1);
            const [canSubmit, setCanSubmit] = useState(true);

            // Step 1 Data
            const [subject, setSubject] = useState("");
            const [level, setLevel] = useState("");
            const [file, setFile] = useState(null);

            // Step 2 & 3 Data
            const [evalCriteria, setEvalCriteria] = useState("");
            const [examQuestion, setExamQuestion] = useState("");
            const [examFile, setExamFile] = useState(null);
            const [instructions, setInstructions] = useState("");
            const [ccaa, setCcaa] = useState("Gen√©rico / Internacional");

            // UI State
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null); // Keeps full result for backup/copy
            const [legalContent, setLegalContent] = useState("");
            const [guideContent, setGuideContent] = useState("");
            const [viewMode, setViewMode] = useState("guide"); // 'guide' or 'legal'
            const [copied, setCopied] = useState(false);
            const [studentName, setStudentName] = useState("");
            const [studentFile, setStudentFile] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!file) return alert("Por favor selecciona un archivo PDF.");

                setLoading(true);
                const formData = new FormData();
                formData.append('materia', subject);
                formData.append('nivel_curso', level);
                formData.append('material_referencia', file);
                formData.append('criterios_evaluacion', evalCriteria);

                // Prioritize file if uploaded, otherwise text
                if (examFile) {
                    formData.append('examen_archivo', examFile);
                } else {
                    formData.append('examen_pregunta', examQuestion);
                }

                formData.append('instrucciones_extra', instructions);
                formData.append('ccaa', ccaa);
                formData.append('type', 'rubric_generation');

                try {
                    const response = await fetch(WEBHOOK_URL_RUBRIC, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                    }

                    const text = await response.text();
                    console.log("Raw response:", text);

                    try {
                        const data = JSON.parse(text);
                        if (data.rubrica_generada) {
                            const fullText = data.rubrica_generada;
                            setResult(fullText);

                            // Split logic
                            const parts = fullText.split('---SPLIT_TABS---');
                            if (parts.length >= 2) {
                                setLegalContent(parts[0]);
                                setGuideContent(parts[1]);
                            } else {
                                // Fallback if no split found
                                setGuideContent(fullText);
                                setLegalContent("No se encontr√≥ informaci√≥n normativa separada.");
                            }
                            setViewMode("guide"); // Default tab
                        } else {
                            throw new Error("El JSON recibido no tiene el campo 'rubrica_generada'");
                        }
                    } catch (parseError) {
                        console.error("JSON Parse Error:", parseError);
                        // If it's not JSON, maybe it's the old HTML format or an error page?
                        // Let's protect the user but show the info
                        throw new Error(`No se recibi√≥ un JSON v√°lido. Respuesta: ${text.substring(0, 100)}...`);
                    }

                } catch (error) {
                    console.error("Submission Error:", error);
                    alert(`Error: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const handleNext = () => {
                if (step === 1 && !file) return alert("Por favor sube un archivo para continuar.");

                // Double-click protection
                if (step === 2) {
                    setCanSubmit(false);
                    setTimeout(() => setCanSubmit(true), 2000);
                }
                setStep(prev => prev + 1);
            };

            const handlePrev = () => {
                setStep(prev => prev - 1);
            };

            const handleCorrection = async () => {
                if (!studentFile) return alert("Por favor sube el examen del alumno.");
                if (!studentName) return alert("Por favor introduce el nombre o ID del alumno.");

                setLoading(true);
                const formData = new FormData();

                // --- Payload Configuration ---
                // 1. Rubric Text (Edited)
                formData.append('guia_correccion', result);

                // 2. Student Data
                formData.append('alumno_id', studentName);
                formData.append('examen_alumno', studentFile); // Param: texto_directo / examen_alumno

                // 3. Routing Flags
                // EXPLICITLY EXCLUDE material_referencia to trigger correction mode in backend
                // formData.append('material_referencia', null); 

                formData.append('type', 'correction'); // Helpful flag

                try {
                    const response = await fetch(WEBHOOK_URL_RUBRIC, { // Using same URL as generation
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error("Error en la correcci√≥n");

                    const text = await response.text();
                    alert("Correcci√≥n enviada con √©xito. Respuesta del servidor: " + text.substring(0, 100));

                } catch (error) {
                    alert("Error enviando correcci√≥n: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleCopy = () => {
                navigator.clipboard.writeText(result);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            // Progress Bar Component
            const ProgressBar = ({ currentStep, totalSteps }) => (
                <div className="flex items-center justify-between mb-8 relative">
                    <div className="absolute left-0 top-1/2 -translate-y-1/2 w-full h-1 bg-slate-200 -z-10 rounded-full"></div>
                    <div
                        className="absolute left-0 top-1/2 -translate-y-1/2 h-1 bg-indigo-500 transition-all duration-300 -z-10 rounded-full"
                        style={{ width: `${((currentStep - 1) / (totalSteps - 1)) * 100}%` }}
                    ></div>
                    {[...Array(totalSteps)].map((_, i) => (
                        <div key={i} className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-300 ${i + 1 <= currentStep ? 'bg-indigo-600 text-white shadow-md scale-110' : 'bg-slate-200 text-slate-500'
                            }`}>
                            {i + 1}
                        </div>
                    ))}
                </div>
            );

            // Loading State
            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 animate-fade-in bg-white/50 backdrop-blur-sm fixed inset-0 z-50">

                            </div>

                            <p className="text-slate-500 text-sm">Estamos generando tu gu√≠a de evaluaci√≥n personalizada. Esto puede tomar unos segundos.</p>
                        </div>
                    </div>
                );
            }

            if (result) {
                const activeContent = viewMode === 'guide' ? guideContent : legalContent;

                            {/* Tabs */}

                                <button

                                >
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs ${viewMode === 'guide' ? 'bg-indigo-100' : 'bg-slate-200'}`}>üìù</div>
                                    Gu√≠a de Correcci√≥n
                                </button>
                                <button
                                    onClick={() => setViewMode('legal')}
                                    className={`pb-3 px-2 text-sm font-semibold transition-all border-b-2 flex items-center gap-2 ${viewMode === 'legal' ? 'border-emerald-600 text-emerald-700' : 'border-transparent text-slate-500 hover:text-slate-700'}`}
                                >
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs ${viewMode === 'legal' ? 'bg-emerald-100' : 'bg-slate-200'}`}>üõ°Ô∏è</div>
                                    Garant√≠a Normativa
                                </button>
                            </div>

                            {/* Content */}
                            <div className="flex-1 overflow-hidden relative bg-white">
                                <div className="absolute inset-0 overflow-y-auto p-8 prose max-w-none">

                                </div>
                            </div>

                            {/* Footer */}
                            <div className="p-4 border-t border-slate-100 bg-slate-50 shrink-0 flex justify-end">

                                    onClick={() => { setResult(null); setStep(1); setFile(null); setEvalCriteria(""); setExamQuestion(""); setExamFile(null); setInstructions(""); setSubject(""); setLevel(""); setCcaa("Gen√©rico / Internacional"); }}
                                    className="text-slate-600 font-medium hover:text-indigo-600 text-sm flex items-center gap-2"
                                >
                                    <i className="fas fa-redo"></i> Generar otra r√∫brica
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-4 animate-slide-up relative">
                    <button onClick={onBack} className="absolute top-6 left-6 text-slate-500 hover:text-slate-800 flex items-center">

                    </button>
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8 border border-slate-100">

                            <div className="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">

                            </div>

                        </div>

                        <ProgressBar currentStep={step} totalSteps={3} />

                        <form onSubmit={handleSubmit} className="space-y-6 min-h-[350px] flex flex-col justify-between">

                            {/* STEP 1: Details & Upload */}
                            {step === 1 && (
                                <div className="animate-fade-in space-y-4">
                                    <h3 className="text-lg font-semibold text-slate-800 mb-2">1. Detalles y Material</h3>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Materia</label>
                                            <select
                                                className="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white"
                                                value={subject}
                                                onChange={(e) => setSubject(e.target.value)}
                                            >
                                                <option value="">Selecciona...</option>
                                                <option value="Lengua y Literatura">üìö Lengua y Literatura</option>
                                                <option value="Matem√°ticas">üßÆ Matem√°ticas</option>
                                                <option value="F√≠sica y Qu√≠mica">üß™ F√≠sica y Qu√≠mica</option>
                                                <option value="Historia y Geograf√≠a">üèõÔ∏è Historia, Geograf√≠a y Filosof√≠a</option>
                                                <option value="Idiomas">üá¨üáß Idiomas (Ingl√©s, Franc√©s...)</option>
                                                <option value="Biolog√≠a">üß¨ Biolog√≠a y Geolog√≠a</option>

                                                className="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white"
                                                value={level}
                                                onChange={(e) => setLevel(e.target.value)}
                                            >
                                                <option value="">Selecciona...</option>
                                                <option value="Primaria">Primaria</option>
                                                <option value="ESO">ESO</option>
                                                <option value="Bachillerato">Bachillerato</option>
                                                <option value="FP">FP</option>
                                                <option value="Universidad">Universidad</option>
                                                <option value="Otro">Otro</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2 mt-2">
                                            Material de Referencia (PDF)
                                        </label>
                                        <div className="relative border-2 border-dashed border-slate-300 rounded-lg p-6 hover:bg-slate-50 transition-colors text-center cursor-pointer group">
                                            <input
                                                type="file"
                                                accept="application/pdf"
                                                onChange={(e) => setFile(e.target.files[0])}
                                                className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                            />
                                            <div className="flex flex-col items-center pointer-events-none">
                                                <i className={`fas fa-file-pdf text-3xl mb-2 transition-colors ${file ? 'text-indigo-500' : 'text-slate-400 group-hover:text-indigo-400'}`}></i>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">
                                            Criterios de Evaluaci√≥n (Opcional)
                                        </label>
                                        <textarea
                                            className="w-full border border-slate-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                            rows="2"
                                            placeholder="Ej: Claridad, uso de fuentes, ortograf√≠a..."
                                            value={evalCriteria}
                                            onChange={(e) => setEvalCriteria(e.target.value)}
                                        ></textarea>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">
                                            Examen o Pregunta a Evaluar
                                        </label>

                                        {/* Exam File Upload - Drag & Drop Style */}
                                        <div className="relative border-2 border-dashed border-slate-300 rounded-lg p-6 hover:bg-slate-50 transition-colors text-center cursor-pointer group mb-3">
                                            <input
                                                type="file"
                                                onChange={(e) => { setExamFile(e.target.files[0]); setExamQuestion(""); }}
                                                className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                            />
                                            <div className="flex flex-col items-center pointer-events-none">
                                                <i className={`fas fa-cloud-upload-alt text-2xl mb-2 transition-colors ${examFile ? 'text-indigo-500' : 'text-slate-400 group-hover:text-indigo-400'}`}></i>
                                                <span className="text-sm text-slate-600 font-medium">
                                                    {examFile ? examFile.name : "Arrastra el examen o haz clic"}
                                                </span>
                                            </div>
                                        </div>

                                        <div className="relative">
                                            <div className="absolute inset-x-0 top-1/2 -translate-y-1/2 h-px bg-slate-200 -z-10"></div>
                                            <span className="bg-white px-2 text-xs text-slate-400 flex justify-center w-fit mx-auto mb-2">O escribe el texto</span>
                                        </div>

                                        <textarea
                                            className={`w-full border border-slate-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition ${examFile ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : ''}`}
                                            rows="2"
                                            placeholder="Escribe aqu√≠ la pregunta..."
                                            value={examQuestion}
                                            onChange={(e) => setExamQuestion(e.target.value)}
                                            disabled={!!examFile}
                                        ></textarea>
                                    </div>
                                </div>
                            )}

                            {/* STEP 3: Instructions & Finish */}
                            {step === 3 && (
                                <div className="animate-fade-in space-y-4">
                                    <h3 className="text-lg font-semibold text-slate-800 mb-2">3. √öltimos detalles</h3>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">
                                            Comunidad Aut√≥noma / Regi√≥n
                                        </label>
                                        <select
                                            className="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white mb-2"
                                            value={ccaa}
                                            onChange={(e) => setCcaa(e.target.value)}
                                        >
                                            <option value="Gen√©rico / Internacional">Gen√©rico / Internacional</option>
                                            <option value="Andaluc√≠a">Andaluc√≠a</option>
                                            <option value="Arag√≥n">Arag√≥n</option>
                                            <option value="Principado de Asturias">Principado de Asturias</option>
                                            <option value="Illes Balears">Illes Balears</option>
                                            <option value="Canarias">Canarias</option>
                                            <option value="Cantabria">Cantabria</option>
                                            <option value="Castilla y Le√≥n">Castilla y Le√≥n</option>
                                            <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                                            <option value="Catalunya">Catalunya</option>
                                            <option value="Comunitat Valenciana">Comunitat Valenciana</option>
                                            <option value="Extremadura">Extremadura</option>
                                            <option value="Galicia">Galicia</option>
                                            <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                                            <option value="Regi√≥n de Murcia">Regi√≥n de Murcia</option>
                                            <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
                                            <option value="Pa√≠s Vasco">Pa√≠s Vasco</option>
                                            <option value="La Rioja">La Rioja</option>
                                            <option value="Ceuta y Melilla">Ceuta y Melilla</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">
                                            Instrucciones Extra (Opcional)
                                        </label>
                                        <textarea
                                            className="w-full border border-slate-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                            rows="3"
                                            placeholder="Ej: Nivel de exigencia alto, enfocar en gram√°tica..."
                                            value={instructions}
                                            onChange={(e) => setInstructions(e.target.value)}
                                        ></textarea>
                                    </div>
                                </div>
                            )}

                            {/* Navigation Buttons */}
                            <div className="flex gap-3 pt-4 border-t border-slate-100">
                                {step > 1 && (
                                    <button
                                        type="button"
                                        onClick={handlePrev}
                                        className="w-1/3 py-3 px-4 rounded-lg text-slate-600 font-medium bg-slate-100 hover:bg-slate-200 transition-all"
                                    >
                                        Atr√°s
                                    </button>
                                )}

                                {step < 3 ? (
                                    <button
                                        type="button"
                                        onClick={handleNext}
                                        className={`flex-1 py-3 px-4 rounded-lg text-white font-medium shadow-lg hover:shadow-xl transition-all ${step === 1 && !file ? 'bg-indigo-300 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                                    >
                                        Siguiente &rarr;
                                    </button>
                                ) : (
                                    <button
                                        type="submit"
                                        disabled={loading || !canSubmit}
                                        className={`flex-1 py-3 px-4 rounded-lg text-white font-medium shadow-lg hover:shadow-xl transition-all flex items-center justify-center ${loading || !canSubmit ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                                    >
                                        {loading ? (
                                            <><i className="fas fa-circle-notch fa-spin mr-2"></i> Generando...</>
                                        ) : !canSubmit ? (
                                            <span className="animate-pulse">Espera un momento...</span>
                                        ) : (
                                            "Generar Criterios"
                                        )}
                                    </button>
                                )}
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // 3. Form B (Corrector de Ex√°menes)
        const FormCorreccion = ({ onBack, onSuccess }) => {
            const [assignmentId, setAssignmentId] = useState("");
            const [studentId, setStudentId] = useState("");
            const [manualRubric, setManualRubric] = useState(false);
            const [rubricText, setRubricText] = useState("");
            const [file, setFile] = useState(null);

            const [loading, setLoading] = useState(false);
            const [loadingStep, setLoadingStep] = useState(0);

            const steps = ["Leyendo caligraf√≠a...", "Analizando respuestas...", "Consultando base de datos...", "Aplicando criterios...", "Generando informe final..."];

            useEffect(() => {
                let interval;
                if (loading) {
                    interval = setInterval(() => {
                        setLoadingStep(prev => (prev + 1) % steps.length);
                    }, 2500);
                }
                return () => clearInterval(interval);
            }, [loading]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!file) return alert("Sube una foto del examen.");

                setLoading(true);
                const formData = new FormData();
                formData.append('assignment_id', assignmentId);
                formData.append('alumno_id', studentId);
                formData.append('file', file);

                if (manualRubric) {
                    formData.append('guia_correccion', rubricText);
                }

                try {
                    const response = await fetch(WEBHOOK_URL_CORRECTION, {
                        method: 'POST',
                        body: formData
                    });

                    // IMPORTANT: The response is pure HTML
                    const htmlContent = await response.text();
                    onSuccess(htmlContent);
                } catch (error) {
                    console.error(error);
                    alert("Error al corregir el examen. Por favor intenta de nuevo.");
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="fixed inset-0 bg-white/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm animate-fade-in">
                        <div className="relative mb-8">
                            <div className="w-24 h-24 border-4 border-slate-100 rounded-full"></div>
                            <div className="w-24 h-24 border-4 border-emerald-500 rounded-full border-t-transparent animate-spin absolute top-0 left-0"></div>
                            <i className="fas fa-brain absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-2xl text-emerald-600 animate-pulse"></i>
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 mb-2 animate-pulse">{steps[loadingStep]}</h3>
                        <p className="text-slate-500">Esto puede tomar unos segundos.</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-4 animate-slide-up relative">
                    <button onClick={onBack} className="absolute top-6 left-6 text-slate-500 hover:text-slate-800 flex items-center">
                        <IconBack /> Volver
                    </button>
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-xl p-8 border border-slate-100">
                        <div className="text-center mb-6">
                            <div className="bg-emerald-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-emerald-600">
                                <i className="fas fa-check-double text-2xl"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800">Corrector de Ex√°menes</h2>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold uppercase text-slate-500 mb-1">ID Tarea (Baserow)</label>
                                    <input
                                        type="text"
                                        className="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
                                        placeholder="HISTORIA-TEMA1"
                                        value={assignmentId}
                                        onChange={(e) => setAssignmentId(e.target.value)}
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold uppercase text-slate-500 mb-1">ID Alumno</label>
                                    <input
                                        type="text"
                                        className="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
                                        placeholder="JUAN-PEREZ"
                                        value={studentId}
                                        onChange={(e) => setStudentId(e.target.value)}
                                        required
                                    />
                                </div>
                            </div>

                            <div className="flex items-center justify-between bg-slate-50 p-3 rounded-lg border border-slate-200">
                                <span className="text-sm font-medium text-slate-700">¬øA√±adir R√∫brica Manual?</span>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input
                                        type="checkbox"
                                        className="sr-only peer"
                                        checked={manualRubric}
                                        onChange={(e) => setManualRubric(e.target.checked)}
                                    />
                                    <div className="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600"></div>
                                </label>
                            </div>

                            {manualRubric && (
                                <div className="animate-fade-in">
                                    <label className="block text-xs font-bold uppercase text-slate-500 mb-1">R√∫brica / Gu√≠a de Correcci√≥n</label>
                                    <textarea
                                        className="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
                                        rows="4"
                                        value={rubricText}
                                        onChange={(e) => setRubricText(e.target.value)}
                                        placeholder="Pega aqu√≠ los criterios espec√≠ficos..."
                                    ></textarea>
                                </div>
                            )}

                            <div>
                                <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Foto del Examen</label>
                                <div className="relative border-2 border-dashed border-emerald-300/50 bg-emerald-50/30 rounded-lg p-6 hover:bg-emerald-50/50 transition-colors text-center cursor-pointer group">
                                    <input
                                        type="file"
                                        accept="image/*"
                                        onChange={(e) => setFile(e.target.files[0])}
                                        className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                        required
                                    />
                                    <div className="flex flex-col items-center pointer-events-none">
                                        <i className="fas fa-camera text-3xl text-emerald-400 mb-2 group-hover:text-emerald-600 transition-colors"></i>
                                        <span className="text-sm text-slate-600 font-medium">
                                            {file ? file.name : "Toma una foto o sube un archivo"}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <button
                                type="submit"
                                className="w-full py-3.5 px-4 rounded-lg text-white font-bold shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 transition-all bg-emerald-500 hover:bg-emerald-600 active:scale-[0.98]"
                            >
                                Corregir Examen
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // 4. Result View
        const ResultView = ({ htmlContent, onReset }) => {
            return (
                <div className="min-h-screen py-8 px-4 bg-slate-100 flex justify-center animate-fade-in">
                    <div className="w-full max-w-4xl relative">
                        {/* Paper Effect Container */}
                        <div className="bg-white p-8 md:p-12 shadow-2xl rounded-sm paper-shadow min-h-[80vh] relative">
                            {/* Decorative holes */}
                            <div className="hidden md:flex flex-col absolute left-2 top-0 bottom-0 justify-around py-12">
                                {[...Array(6)].map((_, i) => (
                                    <div key={i} className="w-3 h-3 rounded-full bg-slate-100 shadow-inner mb-4"></div>
                                ))}
                            </div>

                            {/* Content */}
                            <div className="ml-0 md:ml-8 prose max-w-none">
                                {/* The Header of the paper */}
                                <div className="border-b-2 border-slate-800 pb-4 mb-8 flex justify-between items-center">
                                    <div>
                                        <h1 className="text-3xl font-serif text-slate-900 m-0">Informe de Correcci√≥n</h1>
                                        <p className="text-slate-500 text-sm mt-1">Generado por IA Pro</p>
                                    </div>
                                    <div className="w-16 h-16 rounded-full border-4 border-emerald-500 flex items-center justify-center">
                                        <span className="text-emerald-700 font-bold text-xl">A+</span>
                                    </div>
                                </div>

                                {/* Render HTML content safely */}
                                <div
                                    dangerouslySetInnerHTML={{ __html: htmlContent }}
                                    className="font-serif text-lg leading-relaxed text-slate-800"
                                />

                                <div className="mt-12 pt-8 border-t border-slate-200 text-center">
                                    <p className="text-sm text-slate-400 italic">Este documento ha sido generado autom√°ticamente.</p>
                                </div>
                            </div>
                        </div>

                        {/* Floating Action Button */}
                        <button
                            onClick={onReset}
                            className="fixed bottom-8 right-8 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full px-6 py-4 shadow-lg hover:shadow-2xl transition-all transform hover:scale-105 flex items-center gap-2 font-bold z-10"
                        >
                            <i className="fas fa-plus"></i> Nueva Correcci√≥n
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [view, setView] = useState('landing'); // landing, formA, formB, result
            const [resultHtml, setResultHtml] = useState("");

            const handleNavigate = (target) => {
                setView(target);
            };

            const handleCorrectionSuccess = (html) => {
                setResultHtml(html);
                setView('result');
            };

            const handleReset = () => {
                setResultHtml("");
                setView('landing');
            };

            return (
                <>
                    {view === 'landing' && <Landing onNavigate={handleNavigate} />}
                    {view === 'formA' && <FormRubrica onBack={() => setView('landing')} />}
                    {view === 'formB' && <FormCorreccion onBack={() => setView('landing')} onSuccess={handleCorrectionSuccess} />}
                    {view === 'result' && <ResultView htmlContent={resultHtml} onReset={handleReset} />}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
